<nav data-th-if="${menuItems}" role="navigation">
	<ul class="menu-main">
		<!--/*
			INFO: Remove the comment around this block to add a "Home" link first in the menu.
			For this to work you must send in two parameters:
				* site = portal.getSite();
				* content = portal.getContent();

		<li data-th-class="${(site._path == content._path ? 'page_item active' : 'page_item')}">
			<a data-th-href="${portal.pageUrl({'_path=' + site._path})}" href="/">
				Home
			</a>
		</li>
		*/-->
		<li data-th-each="menuItem : ${menuItems}"
			data-th-class="${
				'page_item' +
				(menuItem.hasChildren ? ' has-children' : '') +
				(menuItem.inPath ? ' in-path' : '') +
				(menuItem.isActive ? ' active' : '')
			}">
			<a href="#" data-th-href="${portal.pageUrl({'_path=' + menuItem.path})}"
				data-th-text="${menuItem.menuName} ?: ${menuItem.displayName}"
				data-th-target="${menuItem.newWindow ? '_blank' : ''}">Page title</a>
			<ul data-th-if="${menuItem.hasChildren}" class="menu-level-2">
				<li data-th-each="submenuItem : ${menuItem.children}"
					data-th-class="${
						(submenuItem.hasChildren ? 'has-children' : '') +
						(submenuItem.inPath ? ' in-path' : '') +
						(submenuItem.isActive ? ' active' : '')
					}">
					<a href="#" data-th-href="${portal.pageUrl({'_path=' + submenuItem.path})}"
						data-th-text="${submenuItem.menuName} ?: ${submenuItem.displayName}"
						data-th-target="${submenuItem.newWindow ? '_blank' : ''}">Page title</a>
					<ul data-th-if="${submenuItem.hasChildren}" class="menu-level-3">
						<li data-th-each="submenuItem3 : ${submenuItem.children}"
							data-th-class="${
								(submenuItem3.hasChildren ? 'has-children' : '') +
								(submenuItem3.inPath ? ' in-path' : '') +
								(submenuItem3.isActive ? ' active' : '')
							}">
							<a href="#" data-th-href="${portal.pageUrl({'_path=' + submenuItem3.path})}"
								data-th-text="${submenuItem3.menuName} ?: ${submenuItem3.displayName}"
								data-th-target="${submenuItem3.newWindow ? '_blank' : ''}">Page title</a>
							<ul data-th-if="${submenuItem3.hasChildren}" class="menu-level-4">
								<li data-th-each="submenuItem4 : ${submenuItem.children}"
									data-th-class="${
										(submenuItem4.hasChildren ? 'has-children' : '') +
										(submenuItem4.inPath ? ' in-path' : '') +
										(submenuItem4.isActive ? ' active' : '')
									}">
									<a href="#" data-th-href="${portal.pageUrl({'_path=' + submenuItem4.path})}"
										data-th-text="${submenuItem4.menuName} ?: ${submenuItem4.displayName}"
										data-th-target="${submenuItem4.newWindow ? '_blank' : ''}">Page title</a>
								</li>
							</ul>
						</li>
					</ul>
				</li>
			</ul>
		</li>
	</ul>
</nav>
